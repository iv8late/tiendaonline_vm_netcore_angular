<div class="container mx-auto p-4">
  <div class="bg-white shadow-md rounded-lg p-6">
    <nav id="store" class="w-full z-30 top-0 px-6 py-1">
      <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">
        <span class="uppercase tracking-wide hover:no-underline lexend-deca text-indigo-700 font-bold text-xl">
          Nuestros productos:
        </span>
        <div class="flex items-center gap-6" id="store-nav-content">
          <button class="pl-3 inline-block no-underline text-indigo-700 hover:text-black" (click)="cambiarCategoria('Laptops')">Laptops
            <i class="fi fi-rs-laptop"></i>
          </button>
          <button class="pl-3 inline-block no-underline text-indigo-700 hover:text-black" (click)="cambiarCategoria('Monitores')">Monitores
            <i class="fi fi-rs-laptop"></i>
          </button>
          <button class="pl-3 inline-block no-underline text-indigo-700 hover:text-black" (click)="cambiarCategoria('Teclados')">Teclados
            <i class="fi fi-rs-laptop"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="w-full flex flex-wrap">
      <div *ngFor="let producto of productos" class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col" (click)="mostrarDetallesProducto(producto)">
        <a href="#">
          <img class="hover:grow hover:shadow-lg hover:shadow-purple-950" [src]="producto.urlImagen" alt="{{ producto.nombre }}">
          <div class="pt-8 flex items-center justify-between">
            <p class="">{{ producto.nombre }}</p>
          </div>
          <div class="flex items-center pt-1 gap-8">
            <p class="pt-1 text-gray-900">{{ producto.precio | currency }}</p>
            <button class="relative bg-transparent border-none p-0 m-0 rounded-full w-8 h-8 flex items-center justify-center hover:bg-purple-500" (click)="agregarAlCarrito(producto)">
              <i class="fi fi-rs-shopping-cart-add"></i>
            </button>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
