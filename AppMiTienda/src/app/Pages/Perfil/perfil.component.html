<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">{{usuario?.correo}} </h2>
      <form>
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight
           focus:outline-none focus:shadow-outline" [value]="usuario?.nombreCompleto" disabled>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
          <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight 
          focus:outline-none focus:shadow-outline" [value]="usuario?.correo" disabled>  
        </div>
        <div class="mb-4">
          <label for="saldo" class="block text-gray-700 font-bold mb-2">Saldo:</label>
          <input type="number" id="saldo" name="saldo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ingrese su saldo">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Editar Datos
          </button>
          <button class="bg-green-500 hover:bg-green-700 text-white fontde-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
